version: 2

updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Madrid"
    labels:
      - "dependencies"
      - "go"
    open-pull-requests-limit: 10
    groups:
      security:
        patterns:
          - "golang.org/x/crypto*"
          - "golang.org/x/net*"
        update-types:
          - "patch"
          - "minor"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Madrid"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 5

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Madrid"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 5
